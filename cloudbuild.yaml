# Cloud Build configuration for housing-data-app
# Passes Firebase env vars as build arguments to Docker

steps:
  # Build the Docker image with build arguments
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build \
          --build-arg "VITE_FIREBASE_API_KEY=$$VITE_FIREBASE_API_KEY" \
          --build-arg "VITE_FIREBASE_AUTH_DOMAIN=$$VITE_FIREBASE_AUTH_DOMAIN" \
          --build-arg "VITE_FIREBASE_PROJECT_ID=$$VITE_FIREBASE_PROJECT_ID" \
          --build-arg "VITE_FIREBASE_STORAGE_BUCKET=$$VITE_FIREBASE_STORAGE_BUCKET" \
          --build-arg "VITE_FIREBASE_MESSAGING_SENDER_ID=$$VITE_FIREBASE_MESSAGING_SENDER_ID" \
          --build-arg "VITE_FIREBASE_APP_ID=$$VITE_FIREBASE_APP_ID" \
          -t "us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/housingdata/housingdata:$SHORT_SHA" \
          -t "us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/housingdata/housingdata:latest" \
          .
    secretEnv:
      - 'VITE_FIREBASE_API_KEY'
      - 'VITE_FIREBASE_AUTH_DOMAIN'
      - 'VITE_FIREBASE_PROJECT_ID'
      - 'VITE_FIREBASE_STORAGE_BUCKET'
      - 'VITE_FIREBASE_MESSAGING_SENDER_ID'
      - 'VITE_FIREBASE_APP_ID'

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/housingdata/housingdata:$SHORT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'housingdata'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/housingdata/housingdata:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/housingdata/housingdata:$SHORT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/housingdata/housingdata:latest'

# Pull secrets from Secret Manager
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_API_KEY/versions/latest
      env: 'VITE_FIREBASE_API_KEY'
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_AUTH_DOMAIN/versions/latest
      env: 'VITE_FIREBASE_AUTH_DOMAIN'
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_PROJECT_ID/versions/latest
      env: 'VITE_FIREBASE_PROJECT_ID'
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_STORAGE_BUCKET/versions/latest
      env: 'VITE_FIREBASE_STORAGE_BUCKET'
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_MESSAGING_SENDER_ID/versions/latest
      env: 'VITE_FIREBASE_MESSAGING_SENDER_ID'
    - versionName: projects/$PROJECT_ID/secrets/VITE_FIREBASE_APP_ID/versions/latest
      env: 'VITE_FIREBASE_APP_ID'

options:
  logging: CLOUD_LOGGING_ONLY
